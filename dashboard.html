<!DOCTYPE html>
<html>
<head>
<title>MC Dashboard</title>
<style>
body{background:#111;color:#0f0;font-family:Arial;padding:20px;}
button{padding:10px;margin:5px;}
</style>
</head>

<body>

<h1>Server Dashboard</h1>

<button onclick="start()">Start Server</button>
<button onclick="stop()">Stop Server</button>
<button onclick="listFiles()">List Files</button>

<pre id="out"></pre>

<script>
const API = "YOUR_BACKEND_URL";
const token = localStorage.getItem("token");

async function start(){
  out.innerText = await (await fetch(API+"/server/start",{headers:{authorization:token}})).text();
}

async function stop(){
  out.innerText = await (await fetch(API+"/server/stop",{headers:{authorization:token}})).text();
}

async function listFiles(){
  out.innerText = await (await fetch(API+"/files",{headers:{authorization:token}})).text();
}
</script>

</body>
</html>
